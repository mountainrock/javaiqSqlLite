        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
			$.getJSON( "http://jshoutbox.appspot.com/qa/listJson?password=sandeep123&page=1&size=1", function( data ){
  console.log( data.title ); // Logs "jQuery Howto"
});

                $.ajax({
                    url: 'http://jshoutbox.appspot.com/qa/listJson?password=sandeep123&page=1&size=1',
