<html>
    <head>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
			var categoryHtml;
				$.getJSON( "data/data_1-10.json", function( data ){
					 $.each(data, function(index) {
							categoryHtml += '<li>'+this.category +'<br>'+ this.subCategory+'</li>';
					});
					
					$('#categories').html("<ul>"+categoryHtml+"</ul>");
					});
			});

        </script>
    </head>
    <body>
        
   <div id="demo" >
    <div id="categories"></div>
	</div>

    </body>

</html>
